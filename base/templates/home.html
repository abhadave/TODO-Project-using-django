{% extends 'main.html' %}


{% block content %}
<marquee behavior="scroll" direction="left" scrollamount="6" onmouseover="stop()" onmouseout="start()"
    style="color:red; background-color: burlywood; font-weight:bold;">
    {{ news }}
</marquee>
<center>

    {% if nomatch %}
    <h2>no match found</h2>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-dark">All Task</a><br>
    <div class="container">
        <div class="task-list">
            {% for i in all_data %}

            <div class="task-card">
                <div class="task-info">
                    <h4>{{ i.title }} | {{ i.desc }}</h4>
                </div>
                <div class="task-actions">
                    <a href="{% url 'details' i.title %}" class="btn btn-outline-primary">Details</a>
                    <a href="{% url 'complete_task' i.id %}" class="btn btn-outline-success">Completed</a>
                    <a href="{% url 'edit' i.id %}" class="btn btn-outline-warning">Edit</a>
                    <a href="{% url 'confirm_delete' i.id %}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
            {% empty %}
            <h3>No tasks available</h3>
            <h4>Want to add new task? <a href="{% url 'add' %}" style="text-decoration: none">Add Here</a></h4>

            {% endfor %}
        </div>
    </div>
</center>
{% endblock content %}
